<!doctype html>
<html>
<head>
    <title>Employees</title>
</head>
<body>
    <h1>Employees</h1>
    <p><a href="{{ url_for('index') }}">Back to menu</a> | <a href="{{ url_for('logout') }}">Logout</a></p>
    <table border="1">
        <tr><th>ID</th><th>First Name</th><th>Last Name</th><th>Gender</th><th>Hire Date</th></tr>
        {% for e in employees %}
        <tr>
            <td>{{ e.emp_no }}</td>
            <td>{{ e.first_name }}</td>
            <td>{{ e.last_name }}</td>
            <td>{{ e.gender }}</td>
            <td>{{ e.hire_date }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
